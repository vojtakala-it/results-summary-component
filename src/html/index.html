<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap&subset=latin-ext"
        rel="stylesheet"
    />

    <title>results-summary-component</title>
</head>

<body>
    <section class="main-container">
        <div class="result-container">
            <h1 class="result-heading">
                Your Result
            </h1>
            <div class="score-container">
                <div class="circle-container">
                        <span class="score-number">
                            76
                        </span>
                        of 100
                </div>
            </div>
            <div class="result-info">
                <h2 class="result-quote">Great</h2>
                <p class="result-text">
                    You scored higher than 65% of<br>
                    the people who have taken<br>
                    these tests.<br>
                </p>
            </div>
        </div>
        <div class="summary-container">
            <h1 class="summary-heading">
                Summary
            </h1>
            <div class="summarized-results-container">
                <div class="result reaction-result">
                    <div>
                        <img src="../img/icon-reaction.svg" alt="">
                        Reaction
                    </div>
                    <div class="result-score">80 <span>/ 100</span></div>
                </div>
                <div class="result memory-result">
                    <div>
                        <img src="../img/icon-memory.svg" alt="">
                        Memory
                    </div>
                    <div class="result-score">92 <span>/ 100</span></div>
                </div>
                <div class="result verbal-result">
                    <div>
                        <img src="../img/icon-verbal.svg" alt="">
                        Verbal
                    </div>
                    <div class="result-score">61 <span>/ 100</span></div>
                </div>
                <div class="result visual-result">
                    <div>
                        <img src="../img/icon-visual.svg" alt="">
                        Visual
                    </div>
                    <div class="result-score">70 <span>/ 100</span></div>
                </div>
                <button class="summary-btn">
                    Continue
                </button>
            </div>

        </div>
    </section>

</body>
</html>
