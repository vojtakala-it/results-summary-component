<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap&subset=latin-ext"
        rel="stylesheet"
    />

    <title>results-summary-component</title>
</head>

<body>
    <section class="main-container">
        <div class="result-container">
            <h1>
                Your Result
            </h1>
            <div class="score-container">
                <div class="circle-container">
                        <span class="score-number"></span>
                        of 100
                </div>
            </div>
            <div class="result-info">
                <h2 class="result-quote">Great</h2>
                <p class="result-text">
                    You scored higher than 65% of
                    the<br> people who have taken
                    these tests.
                </p>
            </div>
        </div>
        <div class="summary-container">
            <h1 class="summary-heading">
                Summary
            </h1>
            <div class="summarized-results-container">
                <button class="summary-btn">
                    Continue
                </button>
            </div>
        </div>
    </section>

</html>
